
<div class="container" *ngIf="!loading">
<span class="heading">Top 100 Currencies</span>
<div class="card-container">
    <div class="card" *ngFor="let crypto of cryptos" [routerLink]="['/crypto']" [queryParams]="{ name: crypto.slug, id: crypto.id}">
        <img src="{{crypto.iconUrl}}" alt="{{crypto.name}}"/>
        <span class="card-heading">{{crypto.name}}</span>
    </div>
</div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
